<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="myApp">
<div ng-controller="parent">
    <div ng-controller="child">

    </div>
</div>
<script src='angular.js'></script>
<script>
    var app = angular.module("myApp",[]);
    app.controller("parent",function($scope){
        $scope.fn = function(){
            console.log("123");
        }
        $scope.name = "张三";
    })
    app.controller("child",function($scope){
        $scope.fn();
        console.log($scope.name);
    })
</script>
</body>
</html>
