<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .orange{
            background-color: orange;
        }
    </style>
</head>
<body>
<div ng-app="myApp" ng-controller="myCon">
    <ul>
        <li ng-repeat="i in lis" ng-class="{A:'red',B:'blue',C:'orange'}[i.val]">{{i.name}}</li>
    </ul>

</div>
<script src='angular.js'></script>
<script src='angular-sanitize.js'></script>
<script>
    var app = angular.module("myApp",["ngSanitize"]);
    app.controller("myCon",["$scope",function($scope){
        $scope.lis = [
            {name:"cxc",sex:"nv",val:"A"},
            {name:"fj",sex:"未知",val:"B"},
            {name:"klt",sex:"未知",val:"C"}];
    }])
</script>
</body>
</html>
