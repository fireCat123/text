<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-app='myApp' ng-controller='myCon'>
    <p>{{name}}</p>
</div>
<script src='angular.js'></script>
<script>
    var app = angular.module('myApp',[]);
    var fn = function($scope){
        $scope.name = 123;
    }
    //依赖注入的写法
    angular.$inject=['$scope'];
    //这样的代码压缩有问题
    app.controller('myCon',fn);
</script>
</body>
</html>
